<ion-view>

  <ion-nav-bar class="bar bar-positive bar-mop" align-title="left">
    <ion-nav-back-button></ion-nav-back-button>
  </ion-nav-bar>
  <ion-tabs class="tabs-dark tabs-photogram">

    <ion-tab title="{{ ::'PHOTOGRAM.TITLE.HOME' | translate }}" icon="ion-android-home" ui-sref="photogram.home">
      <ion-nav-view name="tabHome"></ion-nav-view>
    </ion-tab>

    <ion-tab title="{{ ::'PHOTOGRAM.TITLE.SEARCH' | translate }}" icon="ion-search" ui-sref="photogram.search.grid">
      <ion-nav-view name="tabSearch"></ion-nav-view>
    </ion-tab>

    <ion-tab title="{{ ::'PHOTOGRAM.TITLE.SHARE' | translate }}" icon="ion-camera" class="middle" ng-click="vm.postPhoto()">
      <ion-nav-view name="tabCapture"></ion-nav-view>
    </ion-tab>

    <ion-tab title="{{ ::'PHOTOGRAM.TITLE.ACTIVITY' | translate }}" icon="ion-chatbubble" ui-sref="photogram.activity">
      <ion-nav-view name="tabActivity"></ion-nav-view>
    </ion-tab>


    <ion-tab title="{{ ::'PHOTOGRAM.TITLE.PROFILE' | translate }}" icon="ion-person" ui-sref="photogram.account">
      <ion-nav-view name="tabProfile"></ion-nav-view>
    </ion-tab>

  </ion-tabs>

</ion-view>
