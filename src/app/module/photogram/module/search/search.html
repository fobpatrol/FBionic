<ion-view class="view-search">

  <ion-nav-title>Search</ion-nav-title>

  <div class="bar bar-header bar-light" >
    <div class="button-bar">
      <button class="button button-icon icon ion-drag" ng-class="{active: vm.tab.list}"
              ng-click="vm.changeTab('list')"></button>
      <button class="button button-icon icon ion-map" ng-class="{active: vm.tab.map}"
              ng-click="vm.changeTab('map')"></button>

    </div>
  </div>

  <ion-content scroll="false">
    <ion-nav-view></ion-nav-view>
  </ion-content>
</ion-view>
