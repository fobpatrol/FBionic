<ion-view id="user-layout" class="bg-animate" cache-view="false">
    <div class="bar bar-header">
        <ion-language></ion-language>
    </div>

    <ion-content class="padding" scroll="false">
        <div class="area1 step1">
            <div class="logo">
                <span class="icon2-logo"></span>
            </div>
            <span class="desc">{{'USER.DESC1' | translate}} <br> {{'USER.DESC2' | translate}}</span>
        </div>

        <div class="step2">
            <facebook-login></facebook-login>

            <div class="or">
                <div class="line"></div>
                <span translate="or"></span>
                <div class="line"></div>
            </div>
            <button class="button button-block button-light button-outline" ui-sref="user.register" translate="USER.BUTTON.SIGNUP"></button>

            <span class="term">{{'USER.TERM' | translate}} <a href="">{{'USER.TERM1' | translate}}</a> e <a href="">{{'USER.TERM2' | translate}}</a></span>
        </div>

        <button class="button button-block button-light button-clear button-footer" ui-sref="user.login"  translate="USER.BUTTON.SIGNIN"></button>
    </ion-content>

</ion-view>
