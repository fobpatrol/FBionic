<ion-view id="user-layout">

    <ion-content class="padding">

        <button class="button button-block button-clear button-light button-language" modal-language
                ng-model="vm.language">{{vm.language.translation | translate}} <i class="icon ion-chevron-down"></i>
        </button>
        <div class="step1">
            <div class="logo">
                <span class="icon2-logo"></span>
            </div>

            <formly-form model="vm.form" fields="vm.formFields" form="vm.rForm">

                <button class="button button-block button-outline button-light " type="button"
                        ng-disabled="vm.rForm.$invalid" ng-click="vm.submitLogin(vm.rForm, vm.form)"
                        translate="USER.BUTTON.NEXT">
                </button>

            </formly-form>

        </div>

        <div class="step2">
            <div class="or">
                <div class="line"></div>
                <span>Ou</span>
                <div class="line"></div>
            </div>
            <facebook-login></facebook-login>
            <button class="button button-block button-light button-outline" ui-sref="user.register" translate>
                USER.BUTTON.SIGNUP
            </button>

            <span class="term">{{::'USER.TERM' | translate}} <a href="">{{::'USER.TERM1' | translate}}</a> e <a href="">{{::'USER.TERM2' | translate}}</a></span>
        </div>

        <button class="button button-block button-light button-clear button-footer" ui-sref="user.intro"
                translate="USER.BUTTON.SIGNUP2"></button>
    </ion-content>

</ion-view>
