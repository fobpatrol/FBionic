<ion-view id="user-layout" class="bg-animate" cache-view="false">
  <div class="bar bar-header">
    <ion-language></ion-language>
  </div>

  <ion-content class="padding" scroll="false">

    <div class="step1">
      <div class="logo">
        <span class="icon2-logo"></span>
      </div>

      <formly-form model="vm.form" fields="vm.formFields" form="vm.rForm">

        <div class="padding">
          <button class="button button-block button-positive" type="button" ng-disabled="rForm.$invalid" ng-click="vm.submitRegister(vm.rForm, vm.form)"
                  translate="USER.BUTTON.NEXT">
          </button>
        </div>

      </formly-form>

    </div>

    <div class="step2">
      <div class="or">
        <div class="line"></div>
        <span>Ou</span>
        <div class="line"></div>
      </div>

      <facebook-login></facebook-login>
      <span class="term">{{::'USER.TERM' | translate}} <a href="">{{::'USER.TERM1' | translate}}</a> e <a href="">{{::'USER.TERM2' | translate}}</a></span>
    </div>

    <button class="button button-block button-light button-clear button-footer" ui-sref="user.intro"  translate="USER.BUTTON.SIGNIN"></button>
  </ion-content>

</ion-view>
