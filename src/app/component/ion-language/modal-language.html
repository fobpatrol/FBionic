<ion-modal-view>
    <ion-header-bar>
        <h1 class="title" translate="LANG.TITLE"></h1>
        <a ng-click="closeModal()" class="button button-icon icon ion-close"></a>
    </ion-header-bar>
    <div class="bar bar-subheader item-input-inset bar-stable">
        <label class="item-input-wrapper">
            <i class="icon ion-ios-search placeholder-icon"></i>
            <input type="search" placeholder="{{'LANG.SEARCH' | translate}}" ng-model="searchValue">
        </label>
        <button type="button" class="button button-clear" ng-show="searchValue.length" ng-click="searchValue=''">
            Clear
        </button>
    </div>
    <ion-content class="has-subheader has-header">
        <ion-list>
            <ion-item class="item" ng-click="selectLanguage(item)" ng-repeat="item in languages | filter:searchValue" ng-bind-html="item.translation | translate"></ion-item>
        </ion-list>
    </ion-content>
</ion-modal-view>
