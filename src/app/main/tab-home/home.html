<ion-view class="view-home">

    <ion-nav-buttons side="left">
        <button class="button button-icon icon ion-ios-personadd-outline" ui-sref="tab.homeUserlist"></button>
    </ion-nav-buttons>

    <ion-nav-title>
        <span class="icon2-logo"></span>
    </ion-nav-title>

    <ion-content>

        <ion-refresher pulling-text="Loading" on-refresh="onReload()"></ion-refresher>
        <photo-list profile="true" load="vm.openProfile" open-likers="vm.openLikers" on-reload="onReload"></photo-list>
    </ion-content>
</ion-view>
