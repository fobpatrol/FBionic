    <ion-content  scroll="false">
        <div class="intro-slider">
            <ion-slide-box active-slide="slideIndex" show-pager="true" on-slide-changed="vm.slideChanged($index)">

                <ion-slide ng-repeat="item in vm.slides track by $index">

                    <div class="content" ng-if="$index == vm.slideIndex">
                        <span class="top"><h2>{{ item.text | translate }}</h2></span>

                        <div class="phone {{ vm.device }}">
                            <img ng-src="{{ item.img }}">
                        </div>
                    </div>

                </ion-slide>
            </ion-slide-box>

        </div>
        <button class="button button-positive button-fab left" ng-if="vm.slideIndex" ng-click="vm.previous()"><i
                class="icon ion-ios-arrow-left"></i></button>

        <button class="button button-positive button-fab right" ng-hide="vm.slideIndex === vm.slides.length-1" ng-click="vm.next()"><i class="icon ion-ios-arrow-right"></i></button>
    </ion-content>

    <ion-footer-bar >

        <facebook-login></facebook-login>
        <div class="row">
            <button class="button button-block button-calm" translate="register" signup-modal></button>
            <button class="button button-block button-positive" translate="signin" signin-modal></button>
        </div>
    </div>
    </ion-footer-bar>

</ion-view>
