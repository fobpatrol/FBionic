<ion-modal-view class="modal-share">
  <ion-header-bar class="bar-light">
    <button class="button button-clear button-icon ion-ios-close-empty" ng-click="close()"></button>
    <div class="title" translate="shareGalleryText"></div>
    <!--<button class="button button-clear button-icon ion-ios-arrow-thin-right" ng-click="submit(form)"></button>-->
  </ion-header-bar>
  <ion-content>
    <div class="list">
      <div class="item item-thumbnail-left" >
        <img ng-src="{{image}}" ng-click="editFilter()" />
        <textarea type="text" ng-model="form.title" placeholder="{{ 'description'|translate }}"></textarea>
      </div>
    </div>

    <ul class="list">
      <li class="item item-input">
        <input type="text" placeholder="{{ 'locationText' | translate }}" ion-location
               location="form.geo" ng-model="form.geo.resume">
      </li>
      <div class="item nopadding" ng-show="form.geo.image">
        <img ng-src="{{ form.geo.image }}">
      </div>
    </ul>

    <div class="padding">
      <button class="button button-block button-positive" type="button"
              ng-click="submit(form)"
              translate="submit">
      </button>
    </div>
