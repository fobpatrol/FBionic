<ion-modal-view class="modal-comment">
    <ion-header-bar class="bar-light">
        <button class="button button-clear button-icon ion-ios-arrow-thin-left" ng-click="closeModal()"></button>
        <div class="title"><span translate="commentPhotoText"></span>({{ ::comments.length }})
        </div>
    </ion-header-bar>
    <ion-content>

        <ion-list class="list" ng-show="comments.length" can-swipe="true">
            <ion-item ng-repeat="item in comments" class="item item-avatar">
                <img ng-src="{{ ::item.user.photo._url || './img/user.png'}}">

                <div class="row">
                    <h2>{{ ::item.user.name }}</h2>

                    <div>{{ ::item.text }}</div>
                </div>
                <div class="row">
                    <p>{{ ::item.created | amTimeAgo }}</p>
                </div>

                <div ng-if="item.user.id === currentUser.id">
                    <ion-option-button class="button-info" ng-click="editComment(item)"
                                       translate="edit">Edit
                    </ion-option-button>
                    <ion-option-button class="button-assertive" ng-click="deleteComment(item)"
                                       translate="remove">Remove
                    </ion-option-button>
                </div>
            </ion-item>
        </ion-list>

        <div class="center-ico" ng-if="nocomments">
            <i class="icon ion-ios-chatbubble-outline"></i>

            <h1 translate="noComments"></h1>
        </div>
    </ion-content>
    <ion-footer class="step2">
        <div class="form">
            <formly-form model="form" fields="formFields" form="rForm">

                <button class="button button-positive" type="button" ng-click="submitComment(rForm, form)">
                    <i class="icon ion-arrow-right-b"></i>
                </button>

            </formly-form>
        </div>
    </ion-footer>
</ion-modal-view>
