<!DOCTYPE html>
<html ng-app="starter">
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="initial-scale=1, maximum-scale=1, user-scalable=no, width=device-width">
    <!-- <meta http-equiv="Content-Security-Policy" content="default-src 'self' http:"> -->
    <title>Photogram</title>
    <meta name="description" content="">
    <!-- Place favicon.ico and apple-touch-icon.png in the root directory -->

    <link rel="stylesheet" href="styles/vendor.css">

    <link rel="stylesheet" href="styles/app.css">

    <script src="scripts/vendor.js"></script>

    <script src="cordova.js"></script>
    <script src="http://maps.googleapis.com/maps/api/js?libraries=visualization,places&language=en"></script>

    <script src="scripts/app.js"></script>
</head>
<body class="photogram">

<div ng-cloak
     id="splash-screen">
    <div class="center">
        <div class="logo">
            <img src="img/icon.png">
        </div>
        <!-- Material Design Spinner -->
        <div class="spinner-wrapper">
            <div class="outer-spinner">
                <div class="spinner">
                    <div class="sk-circle">
                        <div class="sk-circle1 sk-child"></div>
                        <div class="sk-circle2 sk-child"></div>
                        <div class="sk-circle3 sk-child"></div>
                        <div class="sk-circle4 sk-child"></div>
                        <div class="sk-circle5 sk-child"></div>
                        <div class="sk-circle6 sk-child"></div>
                        <div class="sk-circle7 sk-child"></div>
                        <div class="sk-circle8 sk-child"></div>
                        <div class="sk-circle9 sk-child"></div>
                        <div class="sk-circle10 sk-child"></div>
                        <div class="sk-circle11 sk-child"></div>
                        <div class="sk-circle12 sk-child"></div>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>

<ion-nav-view></ion-nav-view>
<div id="modal"></div>
<div id="fb-root"></div>

</body>
</html>
