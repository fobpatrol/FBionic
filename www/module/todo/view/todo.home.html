<ion-view view-title="Tarefas">
    <ion-nav-buttons side="right">
        <button class="button button-clear icon ion-compose"
                ng-click="Todo.openModal()"></button>
    </ion-nav-buttons>
    <ion-content>
        <ion-list>
            <ion-item ng-repeat="task in Todo.data">
                {{task.title}}
            </ion-item>
        </ion-list>
    </ion-content>
</ion-view>
