<ion-view title="{{ 'Chat' | translate }}">

    <ion-content has-header="true">

        <ion-spinner ng-hide="ChatList.data"></ion-spinner>

        <ion-list>
            <ion-item class="item-icon-right item-avatar "
                      ng-repeat="item in ChatList.data"
                      ui-sref="app.chatuser({user: item.id})">
                <facebook-photo user="item.facebook"
                                width="200"
                                height="200"></facebook-photo>
                <h2>{{item.name}}</h2>
                <span class="badge badge-assertive">0</span>
            </ion-item>
        </ion-list>
    </ion-content>

</ion-view>
