<ion-view title="{{ 'History' | translate }} ({{ History.data.history.length }})"
          class="view-history">
    <ion-nav-buttons side="right">
        <button class="button button-clear button-icon ion-trash-b"
                ng-click="History.cleanHistory()"></button>
    </ion-nav-buttons>
    <ion-content padding="false">
        <stube-list type="history"
                    videos="History.data.history"></stube-list>
    </ion-content>
</ion-view>
