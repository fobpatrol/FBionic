<ion-view title="{{ 'Favorites' | translate }} ({{ Favority.data.favs.length }})"
          class="view-history ">

    <ion-nav-buttons side="right">
        <button class="button button-clear button-icon ion-trash-b"
                ng-click="Favority.cleanFavority()"></button>
    </ion-nav-buttons>

    <ion-content padding="false">

        <stube-list type="favority"
                    videos="Favority.data.favs"></stube-list>

    </ion-content>

</ion-view>
