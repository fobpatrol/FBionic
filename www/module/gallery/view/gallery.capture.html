<ion-view view-title="{{ 'Share' | translate }}"
          cache-view="false">

<ion-nav-buttons side="right">
        <button ng-click="GalleryCapture.submitCapture()"
                class="button button-icon icon ion-arrow-right-c"></button>
    </ion-nav-buttons>
    <ion-content>

        <gallery-loading loading="GalleryCapture.loading"
                         icon="android"></gallery-loading>

        <div class="list"
             ng-show="GalleryCapture.active">

            <div class="item no-padding capture-legend">
                <div class="row">
                    <div class="col-25">
                        <img ng-src="{{GalleryCapture.data}}"
                             ng-click="GalleryCapture.open()"
                             style="width: 100%; display: block">
                        <!--<img src="img/user.png"-->
                        <!--style="width: 100%; padding: 10px">-->
                    </div>
                    <div class="col">
                        <div class="list">
                            <div class="item item-input">
                                <input type="text"
                                       name="title"
                                       ng-model="GalleryCapture.form.title"
                                       placeholder="{{ 'Escreva uma legenda'|translate }}">
                                <!--<textarea placeholder="{{ 'Escreva uma legenda' | translate }}"></textarea>-->
                            </div>
                        </div>
                    </div>
                </div>
            </div>
            <div class="item item-toggle">
                Adicionar Localização <label class="toggle toggle-positive"> <input type="checkbox"
                                                                                    ng-model="GalleryCapture.form.geo"
                                                                                    ng-change="GalleryCapture.getGeo(GalleryCapture.form.geo)">

                <div class="track">
                    <div class="handle"></div>
                </div>
            </label>
            </div>
            <div class="item no-padding"
                 ng-show="GalleryCapture.form.geo">
                <ui-gmap-google-map class="map-container"
                                    center="GalleryCapture.map.center"
                                    zoom="GalleryCapture.map.zoom"
                                    options="GalleryCapture.map.options">

                    <ui-gmap-marker ng-repeat="mapa in GalleryCapture.here"
                                    coords="mapa.coords"
                                    icon="mapa.icon"
                                    idkey="mapa.id"></ui-gmap-marker>

                </ui-gmap-google-map>
            </div>
            <div class="item">
                COMPARTILHAR NO
            </div>
            <div class="item">
                <div class="row">
                    <div class="col">Facebook</div>
                    <div class="col">Twitter</div>
                </div>
            </div>
