<ion-view view-title="{{ 'Ionictagram' | translate }}">
    <ion-nav-buttons side="right">
        <button class="button button-icon icon ion-android-more-vertical"></button>
    </ion-nav-buttons>
    <ion-content>
        <ion-refresher on-refresh="loadMore(true)"></ion-refresher>

        <div class="list card"
             ng-show="GalleryHome.data.length"
             ng-repeat="gallery in GalleryHome.data">

            <div class="item item-avatar"
                 data-affix-within-parent-with-class="card"
                 ion-affix>
                <img ng-src="{{gallery.user.img}}">

                <h2>{{gallery.user.first_name}}</h2>
                <span>{{gallery.created | amTimeAgo}}</span>
            </div>

            <div class="item item-body">
                <img ng-src="{{gallery.item.img._url}}"
                     style="width: 100%">
            </div>
            <div class="item item-buttons">
                <div class="row">
                    <div class="col col-75">
                        <button gallery-toggle-like
                                gallery="{{ gallery.id }}"
                                class="button-clear button-icon ion-ios-heart-outline"></button>
                        <button gallery-comment
                                gallery="{{ gallery.id }}"
                                class="button-clear button-icon ion-ios-chatbubble-outline"></button>
                    </div>
                    <div class="col text-right">
                        <button class="button-clear button-icon ion-android-more-vertical"></button>
                    </div>
                </div>
            </div>
            <div class="padding">
                <p>{{ gallery.data.item.title }}</p>

                <p>
                    <a class="subdued"
                       gallery-like
                       gallery="{{ gallery.id }}"><span class="icon ion-ios-heart"></span> {{ gallery.likes }} {{
                                                                                           (gallery.likes>1) ? 'Likes' :
                                                                                           'Like' | translate}}</a>

                <div class="list">
                    <div ng-repeat="item in gallery.comments"
                         class="item ">
                        <!--<img ng-src="{{ item.user.img }}"/>-->
                        <h2>{{ item.user.first_name }}</h2>

                        <p>{{ item.text }}</p>
                    </div>
                </div>

                <button class="button button-block button-clear button-comment "
                        gallery-comment
                        gallery="{{ gallery.id }}"
                        translate>Add comment
                </button>
            </div>
        </div>

    </ion-content>
</ion-view>
