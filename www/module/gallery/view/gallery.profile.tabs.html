<ion-view title="{{'Profile' | translate}}"  class="profile">

    <ion-content>
        <div class="profile-top">
            <div class="row">
                <div class="col-25">
                    <img class="avatar"
                         user-avatar
                         ng-src="{{ user.img }}"/>
                </div>
                <div class="col col-statics">
                    <div class="row">
                        <div class="col">
                            <span class="text-center">322</span>

                            <h3>Publicações</h3>
                        </div>
                        <div class="col">
                            <span class="text-center">112</span>

                            <h3>Seguidores</h3>
                        </div>
                        <div class="col">
                            <span class="text-center">531</span>

                            <h3>Seguindo</h3>
                        </div>
                    </div>
                    <div class="row col-edit">
                        <div class="col">
                            <button gallery-profile-edit
                                    class="button ">EDITAR SEU PERFIL
                            </button>
                        </div>
                    </div>
                </div>
            </div>
            <div class="padding">
                <span class="user-username">{{ user.name }}</span>

                <p class="user-status">{{ user.status }}</p>
            </div>

            <ion-tabs class="tabs-light">
                <ion-tab icon="ion-android-apps"
                         ui-sref="ˆ.photosgrid"></ion-tab>
                <ion-tab icon="ion-navicon-round"
                         ui-sref="ˆ.photoslist"></ion-tab>
                <ion-tab icon="ion-ios-location-outline"
                         ui-sref="ˆ.map"></ion-tab>
            </ion-tabs>
        </div>

        <ion-nav-view name="tabProfile"></ion-nav-view>

    </ion-content>
</ion-view>
