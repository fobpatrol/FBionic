<div class="list card step1">
    <div class="row step1"
         ng-if="$index % 3 === 0"
         ng-repeat="image in data | orderBy: 'createdAt'">
        <div class="col col-33"
             ng-if="$index < data.length">
            <img ng-src="{{data[$index].item.img._url}}"
                 width="100%"/>
        </div>
        <div class="col col-33"
             ng-if="$index + 1 < data.length">
            <img ng-src="{{data[$index + 1].item.img._url}}"
                 width="100%"/>
        </div>
        <div class="col col-33"
             ng-if="$index + 2 < data.length">
            <img ng-src="{{data[$index + 2].item.img._url}}"
                 width="100%"/>
        </div>

    </div>
</div>
