<ion-view title="{{ 'Ionictagram' | translate }}" ng-init="tabs=true">

    <ion-tabs class="tabs-dark ">

        <ion-tab title="Home"
                 icon="ion-android-home"
                 ui-sref="app.gallery.home">
            <ion-nav-view name="tabHome"></ion-nav-view>
        </ion-tab>

        <ion-tab title="Search"
                icon="ion-search"
                 ui-sref="app.gallery.search">
            <ion-nav-view name="tabSearch"></ion-nav-view>
        </ion-tab>

        <ion-tab title="Capture"
                 icon="ion-camera"
                 class="middle"
                 ui-sref="app.gallery.capture">
            <ion-nav-view name="tabCapture"></ion-nav-view>
        </ion-tab>

        <ion-tab title="Notify"
                icon="ion-chatbubble"
                 ui-sref="app.gallery.notify">
            <ion-nav-view name="tabNotify"></ion-nav-view>
        </ion-tab>


        <ion-tab title="Perfil"
                 icon="ion-person"
                 ui-sref="app.gallery.profile">
            <ion-nav-view name="tabProfile"></ion-nav-view>
        </ion-tab>

    </ion-tabs>

</ion-view>
