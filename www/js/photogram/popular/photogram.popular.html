<ion-view>
    <ion-nav-title>
        <h1 class="title">{{ 'Popular' | translate }}</h1>
    </ion-nav-title>

    <ion-nav-buttons side="right">
        <button ng-click="vm.openShare()" class="button button-icon icon ion-android-share-alt"></button>
    </ion-nav-buttons>

    <ion-content overflow-scroll="true">
        <ion-refresher ng-if="!vm.loading" on-refresh="loadMore(true)"></ion-refresher>

        <photogram-loading loading="vm.loading"></photogram-loading>

        <photogram-photo-grid photogram="vm.data" loading="vm.loading"></photogram-photo-grid>

        <div class="center-ico" ng-if="vm.empty">
            <i class="icon ion-ios-camera"></i>

            <h1 translate>Nenhuma foto postagem por perto</h1>
        </div>

        <ion-infinite-scroll ng-if="!vm.loadMore&&vm.more" on-infinite="loadMore()"></ion-infinite-scroll>

    </ion-content>
</ion-view>
