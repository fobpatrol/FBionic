<ion-view view-title="{{ 'Register' | translate }}">

    <ion-content padding="true">
        <formly-form model="vm.form" fields="vm.formFields" form="vm.rForm">

            <div class="padding">
                <button class="button button-block button-positive" type="button" ng-disabled="rForm.$invalid" ng-click="vm.submitRegister(vm.rForm, vm.form)" translate>Register
                </button>
            </div>

        </formly-form>

        <div class="padding">
            <p class="text-center">
                <span translate>When creating your account, you agree to our</span> <b open-terms translate>Terms and
                                                                                                 Conditions</b></p>
        </div>

    </ion-content>
</ion-view>
