<ion-view class="form-login" view-title="{{ 'Entrar' | translate }}">

    <ion-content padding="false">
        <div class="padding">

            <formly-form model="Login.form"
                         fields="Login.formFields"
                         form="rForm">

                <button class="button button-right button-block button-clear"
                        ng-click="Login.forgotPass()">Esqueceu a sua senha?
                </button>


                <button class="button button-block button-positive "
                        type="button"
                        ng-disabled="rForm.$invalid"
                        ng-click="Login.submitLogin(rForm, Login.form)"
                        translate>Entrar
                </button>

            </formly-form>

            <div class="line">
                <div class="left"></div>
                <span>ou</span>

                <div class="right"></div>
            </div>


            <button-facebook sref="gallery.home"></button-facebook>
        </div>
            </div>

    </ion-content>
</ion-view>
