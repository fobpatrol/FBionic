<ion-side-menus
            enable-menu-with-back-views="false"
                expose-aside-when="large">
    <ion-side-menu-content>
        <ion-nav-bar class="bar bar-positive"
                     align-title="center">
            <ion-nav-back-button></ion-nav-back-button>
            <ion-nav-buttons side="left">
                <button menu-toggle="left"
                        class="button button-icon button-clear icon ">
                    <i class="icon {{ SideMenu.active() ? 'ion-android-arrow-back': 'ion-navicon'  }}"></i></button>
            </ion-nav-buttons>
        </ion-nav-bar>

        <ion-nav-view name="menuContent"></ion-nav-view>

    </ion-side-menu-content>

    <ion-side-menu 
    class="menu-left"
     side="left">

        <ion-header-bar class="positive-bg expanded"
                        ui-sref="app.profile"
                        menu-close>

            <img ng-src="{{ user.img }}"
                 class="avatar zoom">

            <h1>{{user.first_name}}</h1>
            <i class="icon icon-settings"></i>

            <div class="background"
                 ng-if="user"
                 style="background-image: url('{{ user.background }}');"></div>
        </ion-header-bar>

        <ion-content class="has-menu"
                     style="top : 150px !important;">
            <ion-list>
                <ion-item class="item-icon-left item-icon-right"
                          ng-repeat="tab in menu "
                          ui-sref-active="active"
                          nav-clear
                          menu-close
                          ui-sref="{{tab.route}}"
                          ng-if="!tab.disabled">
                    <i class="icon {{tab.icon}}"></i> {{tab.name}}
                    <i ng-show="tab.lockedUntil && config.currentStage<tab.lockedUntil"
                       class="icon"
                       ng-class="tab.iconRight"></i>
                </ion-item>
                <hr/>
                <ion-item ui-sref-active="active"
                          nav-clear
                          menu-close
                          translate
                          ui-sref="app.setting">Configurações
                </ion-item>
                <ion-item ui-sref-active="active"
                          nav-clear
                          menu-close
                          translate
                          ui-sref="app.feedback">FeedBack
                </ion-item>
                <ion-item ui-sref-active="active"
                          nav-clear
                          menu-close
                          translate
                          ui-sref="app.about">Sobre
                </ion-item>
                <ion-item translate
                          ui-sref="logout">Sair
                </ion-item>

            </ion-list>
        </ion-content>
    </ion-side-menu>
</ion-side-menus>
